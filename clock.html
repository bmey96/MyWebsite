<!DOCTYPE html>
<html lang="en">
<head>
    <script src="clock.js"></script>
    <link rel="stylesheet" href="style.css" />
    <a href="index.html">
        <img class="backarrow" src="backarrow.png">
    </a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
    width: 300px;
    height: 300px;
    margin: 0 auto;
    position: relative;
}

.container::before{
    content: '';
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0);
}
</style>
<body>
    <section>
        <div class="container">
            <img class="image" src="clockhand.png" alt="Image" width="300" height="300">
        </div>
        <div class="container">
            <img class="image" src="clockface.png" alt="Image" width="300" height="300">
        </div>
    </section>
    
</body>
</html>
